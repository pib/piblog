{% extends theme('layout.html') %}
{% block title %}Post listings{% endblock %}
{% block content %}
<ul>
{% for post in posts %}
<li><a href="{{ url_for('piblog.post', path=post.path) }}/">{{ post.meta.title }} - by {{ post.meta.author }} on {{ post.meta.published }}</a></li>
{% endfor %}
</ul>
{% endblock %}
